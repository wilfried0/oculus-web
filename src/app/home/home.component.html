<div class="dashboard-main-wrapper">

  <!-- navbar -->
  <div class="dashboard-header">
      <nav class="navbar navbar-expand-lg bg-white fixed-top" style="padding-left: 20px;" >
          <img src="./../../assets/logo.png" alt="" srcset="" style="width: 50px; height: 5 0px;" >
          <a class="navbar-brand" href="index.html" style="color: #527DAA;">Oculus</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <input class="" type="text" placeholder="Recherche..." style="margin-top: 0%; margin-right: 20px;" (keyup)="onOculusChanged($event)" >
      </nav>
  </div>

  <!-- wrapper  -->
  <div class="dashboard-wrapper">
      <div class="dashboard-ecommerce">
          <div class="container-fluid dashboard-content ">

              <!-- pageheader  -->
              <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="page-header">
                          <h2 class="pageheader-title" style="color: #FFFFFF;">Liste des incidents </h2>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-xl-10 col-lg-8 col-md-8 col-sm-12 col-12">
                      <div class="row">
                          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12" *ngFor="let oculus of oculusList" >
                              <div class="product-thumbnail">
                                  <div class="product-img-head">
                                      <div class="product-img" (click)="details(oculus)" style="cursor: pointer;" >
                                        <img src="{{ oculus.image1 }}" alt="" class="img-fluid" style="width: 400px; height: 400px;" >
                                      </div>
                                  </div>
                                  <div class="product-content">
                                      <div class="product-content-head">
                                          <h3 class="product-title">Incident</h3>
                                          <div class="product-price">{{ oculus.incident }}</div>
                                      </div>
                                      <div class="product-content-head">
                                          <h3 class="product-title">Ville</h3>
                                          <div class="product-price">{{ oculus.ville }}</div>
                                      </div>
                                      <div class="product-content-head">
                                          <h3 class="product-title">Description</h3>
                                          <div class="product-price">{{ oculus.description ? oculus.description.slice(0, 20) + '...' : '' }}</div>
                                      </div>
                                      <div class="product-content-head">
                                          <h3 class="product-title">Téléphone</h3>
                                          <div class="product-price">{{ oculus.phone }}</div>
                                      </div>
                                      <div class="product-content-head" *ngFor="let imei of oculus.multiImei; let i = index" >
                                        <h3 class="product-title">{{ 'imei' + (i + 1) }}</h3>
                                        <div class="product-price">{{ imei.imei }}</div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
